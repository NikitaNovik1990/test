<html>
<head>
  <title>Example 1 - A Simple Playlist</title>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/player.js"></script>
  <link type="text/css" href="style.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
	<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed|Inconsolata:italic|Droid+Sans">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="headerMenu" role="banner">
       <div class="headerContainer">
         <h1 class="logoText"><strong class="strong">shmetterling</strong></h1>
         <div class="search" role="search">
           <input title="Artist" type="text"  size=34 id="artist" name="artist" value='Paramore'>
         </div>
         <div class="social">
           <ul>

             <li class="aboutContainer">
               <a class="about">
                 About
               </a>
             </li>
           </ul>
         </div>
       </div>
   </div>
   <div class="pageFooter"></div>
 <div class='container'>
   <div id='content' class="col-md-offset-2 col-md-8">

    <div id="info"> </div>
    <div id="all_results"> </div>
    <div id='footer'>
       Powered by <a href="http://the.echonest.com">The Echo Nest</a> and <a href="http://spotify.com">Spotify</a>.
    </div>

  </div>
 </div>

</html>
